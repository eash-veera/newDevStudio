      <link rel="shortcut icon" href="images/smoothflow-icon.ico">

  <body ng-app="shellApp" ng-controller="shellController" layout="row" layout-fill flex>

      <div id="dev-portal-app-container">
        <div id="dev-portal-nav-container" layout="column" layout-align="start center">
          <div id="dev-portal-logo-container" ng-click="">
            <img src="views/images/devStudioLogo.png" width="40" height="40">
          </div>
          <div id="nav-btn-container" ng-repeat="nav in menu">
            <md-button class="md-accent" ng-click="navigateView($index, $event)">
              <md-icon md-svg-icon="icons/ic_{{nav.icon}}_24px.svg" md-menu-align-target></md-icon>
              <md-tooltip md-direction="right">{{nav.title}}</md-tooltip>
            </md-button>
          </div>
        </div>
        <div id="dev-portal-view-container">
          <div id="view-common-banner"></div>
          <div id="view-common-partial-container" class="dev-portal-views" ui-view><div>
        </div>
      </div>

  		<script type="text/javascript">window.devportal = {partials:{}};</script>

      <script type="text/javascript" src="views/js/color-thief.js"></script>
